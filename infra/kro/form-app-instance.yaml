apiVersion: kro.run/v1alpha1
kind: FormApp
metadata:
  name: form-app-instance
  namespace: kro-apps
spec:
  name: form-app
  image: moses101/form-app:latest
  db: false
  isApp: true
  isDb: false
  ingress:
    enabled: false
  service:
    type: LoadBalancer
  securityContext:
    runAsUser: 1001
    runAsGroup: 1001
    fsGroup: 1001